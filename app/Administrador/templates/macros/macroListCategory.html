{% import 'bootstrap/wtf.html' as wtf %} {% macro render_list(curso, delete_form) %}
<tr>
    <td>{{ curso.name}}</td>
    <td>
        <form action="{{ url_for('Administrador.delete_curso_view', curso_id=curso.id) }}" , method="post">
            {{ delete_form.csrf_token }}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-x-circle-fill"></i>
                </button>
        </form>
    </td>
</tr>
{% endmacro %}
